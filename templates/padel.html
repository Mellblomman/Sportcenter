<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops Sportcenter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Button style for send button */
        .custom-button {
            margin-top: 10px; /* Add space over button */
            margin-bottom: 10px; /* Add space under button */
            padding: 10px 20px; /* Adjust button padding */
            border: none; /* Remove lines on button */
            background-color: #0097b2; /* Background color for button */
            color: white; /* Textcolor for button */
            border-radius: 5px; /* Rounding buttons corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow on button */
            transition: transform 0.3s ease; /* Transform button */
            cursor: pointer; /* Pointer to hand while hovering */
            display: block; /* Button to block-element to move it under text field */
        }

        .custom-button:hover {
            transform: translateY(-2px); /* Button move up when hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Increasing shadoweffect while hovering over button */
        }
        
        #message {
            max-width: 600px; /* Text width */
            margin: -180px auto 50px; /* Placement farther down and in */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            text-align: center; /* Text placement center */
        }

        .calendar-container {
            position: absolute;
            top: 200px; /* Justera kalenderns vertikala placering */
            left: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #007bff;
            color: #fff;
        }
        .info {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .calendar-day:hover .info {
            display: block;
        }

        label[for="times"] {
        font-weight: bold;
        color: white;
        text-align: center;
        }


    </style>
</head>

    <div class="container">
        <h2 style="color: white;">Fyll i dina uppgifter</h2>
        <br>
        <form action="/bookingconfirmed.html" method="post">
            <input type="text" name="email" class="text-input" placeholder="Email">
            <br> <!-- Newline -->
            <br>
            <input type="text" name="phone" class="text-input" placeholder="Telefonnummer">
            <br> <!-- Newline -->
            <br>
            <input type="text" name="activity" class="text-input" placeholder="Önskad sport: ex 'Padel'">
            <br> <!-- Newline -->
            <br>
            <h5 style="color: white;">Ange datum 'YYYY-MM-DD HH:MM:SS': </h5>
            <input type="text" name="datetime" class="text-input" placeholder="Önskat datum: ex 'YYYY-MM-DD HH:MM:SS'">
            <br> <!-- Newline -->
            <br>
            <button type="submit" class="custom-button">Bekräfta</button>
        </form>

    <div class="container">
        <div id="message">
            <span style="color: white; font-weight: bold;">{{ message | safe }}</span>
        </div>

        <script>
            document.getElementById('submitBtn').addEventListener('click', function() {
              // Hämta det valda datumet och tiden
              var selectedDate = document.getElementById('date').value;
              var selectedTime = document.getElementById('time').value;

              // Lägg till en standardtid ("00:00:00") eftersom vi inte har minuter och sekunder
              var selectedDateTime = new Date(selectedDate + 'T' + selectedTime + ':00:00');

              // Visa det valda datumet och tiden
              alert('Selected Date and Time: ' + selectedDateTime);

              // Omdirigera användaren till den bekräftelsesidan
              window.location.href = "bookingconfirmed.html";
            });
          </script>
