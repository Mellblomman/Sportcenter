<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops Sportcenter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Button style for send button */
        .custom-button {
            margin-top: 10px; /* Add space over button */
            margin-bottom: 10px; /* Add space under button */
            padding: 10px 20px; /* Adjust button padding */
            border: none; /* Remove lines on button */
            background-color: #0097b2; /* Background color for button */
            color: white; /* Textcolor for button */
            border-radius: 5px; /* Rounding buttons corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow on button */
            transition: transform 0.3s ease; /* Transform button */
            cursor: pointer; /* Pointer to hand while hovering */
            display: block; /* Button to block-element to move it under text field */
        }

        .custom-button:hover {
            transform: translateY(-2px); /* Button move up when hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Increasing shadoweffect while hovering over button */
        }
        
        #message {
            max-width: 600px; /* Text width */
            margin: 20px auto; /* Justera placeringen för texten */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
            text-align: center; /* Text placering center */
            color: white; /* Textfärg */
        }

        .calendar-container {
            position: absolute;
            top: 200px; /* Justera kalenderns vertikala placering */
            left: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #007bff;
            color: #fff;
        }
        .info {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .calendar-day:hover .info {
            display: block;
        }
    </style>
</head>
<body>  
    <!-- Picture in the middle of the page -->
    <img class="center-image" src="/static/sportcenter.png" alt="Sportcenter">
    <!-- Header -->
    <header>
        <h1>Devops Sportcenter</h1>
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="/">Start</a>
        <div class="dropdown">
            <a href="/activities.html" class="dropdown">Aktiviteter</a>
            <div class="dropdown-content">
                <a href="/football.html">Fotboll</a>
                <a href="/tennis.html">Tennis</a>
                <a href="/gymnastics.html">Gymnastik</a>
                <a href="/badminton.html">Badminton</a>
                <a href="/padel.html">Padel</a>
            </div>
        </div>
        <a href="/contact.html">Kontakt</a>
        <a href="/cancellation.html">Avbokning</a>
    </nav>

    <!-- Boka Padelbana Text -->
    <section id="booking">
        <h2 id="booking-heading">Boka Padelbana</h2>
    </section>

    <!-- Calendar -->
    <div class="calendar-container">
        <div class="calendar">
            {{ calendar | safe }}
        </div>

        <!-- Booking Form -->
        
    </div>
    <form id="calendarForm">
    
        <label for="date">Choose a Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="time">Choose a Time:</label><br>
        <select id="time" name="time">
            <option value="07">07:00 </option>
            <option value="08">08:00 </option>
            <option value="09">09:00 </option>
            <option value="10">10:00 </option>
            <option value="11">11:00 </option>
            <option value="12">12:00 </option>
            <option value="13">13:00 </option>
            <option value="14">14:00 </option>
            <option value="15">15:00 </option>
            <option value="16">16:00 </option>
            <option value="17">17:00 </option>
        </select><br><br>
            
    </form>
    <div class="container">
        <h2 style="color: white;">Fyll i dina uppgifter</h2>
        <br>
        <form action="/padelbookingconfirmed.html" method="post">
            <input type="text" name="email" class="text-input" placeholder="Email">
            <br> <!-- Newline -->
            <br>
            <input type="text" name="phone" class="text-input" placeholder="Telefonnummer">
            <br> <!-- Newline -->
            <br>
            <button type="submit" id="submitBtn" class="custom-button">Bekräfta</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="container">
        <div id="message">
            <span style="color: white; font-weight: bold;">{{ message | safe }}</span>
        </div>
    
        
        <script>
            document.getElementById('submitBtn').addEventListener('click', function() {
              // Hämta det valda datumet och tiden
              var selectedDate = document.getElementById('date').value;
              var selectedTime = document.getElementById('time').value;
        
              // Lägg till en standardtid ("00:00:00") eftersom vi inte har minuter och sekunder
              var selectedDateTime = new Date(selectedDate + 'T' + selectedTime + ':00:00');
        
              // Omdirigera användaren till den bekräftelsesidan
              window.location.href = "padelbookingconfirmed.html";
            });
          </script>
   
</body>
</html>
