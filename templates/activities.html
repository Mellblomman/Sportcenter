<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Sportcenter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        


        /* Button style for send button */
        .custom-button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            background-color: #0097b2;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        details {
            margin-top: 20px;
        }

        summary {
            cursor: pointer;
            padding: 5px;
            background-color: #0097b2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        summary:hover {
            background-color: #007f99;
        }

        details[open] summary {
            background-color: #007f99;
        }

        .container img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }

        .container h1 {
            color: white;
            margin-top: 0;
        }

        /* Gemensam stil för alla sektioner */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8); /* Bakgrundsfärg med transparens för alla sektioner */
    padding: 20px;
    margin-top: 20px; /* Lägg till en margin-top för att separera från föregående sektion */
    
}

</style>

</head>

<body>

    <!-- Header -->
    <header>
        <h1>Devops Sportcenter</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/">Start</a>
        <a href="/activities.html">Våra aktiviteter</a>
        <a href="/contact.html">Kontakt</a>
    </nav>

    <!-- Main content -->

        <!-- Padel Section -->
            
            <details>
                <summary>
                    <img src="/static/padel.png" alt="Padel">
                </summary>
            </details>
            <form action="/inloggning.html" method="post">
                <button type="submit" class="custom-button">Boka här</button>
            </form>

            <h2>Prislista per timme:</h2>
            <select id="product" name="product" required>
            <option value="aktiviteter">Prislista</option>
            <option value="padel">Padel: 200:-</option>


        </select>
    </form>

    <div id="result"></div>

    <div class="container">
        <!-- Loop över alla sporter -->
        {% for sport, price in sports.items() %}
            <details>
                <summary>
                    <h3>{{ sport }}</h3>
                </summary>
                <!-- Beskrivning av sporten -->
                <p>{{ sports[sport] }}</p>
                <!-- Pris för sporten -->
                <p>Pris per timme: {{ price }}</p>
            </details>
            <form action="/inloggning.html" method="post">
                <button type="submit" class="custom-button">Boka här</button>
            </form>
            <hr>
            <hr>
            <br>
        {% endfor %}
    </div>
            
        </div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Devops Sportcenter. Alla rättigheter förbehållna.</p>
</footer>

</body>

</html>
