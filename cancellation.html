<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops Sportcenter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Justerad stil för avboka-knappen */
        .custom-button {
            margin-top: 10px; /* Lägger till lite utrymme ovanför knappen */
            margin-bottom: 10px; /* Lägger till lite mer utrymme under knappen */
            padding: 10px 20px; /* Justerar knappens padding */
            border: none; /* Tar bort kantlinjen */
            background-color: #0097b2; /* Bakgrundsfärg för knappen */
            color: white; /* Textfärg för knappen */
            border-radius: 5px; /* Rundar av knappens hörn */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Lägger till en shadow */
            transition: transform 0.3s ease; /* Gör övergångseffekten jämn */
            cursor: pointer; /* Gör muspekaren till en hand vid hover */
            display: block; /* Gör knappen till ett block-element för att flytta den under texten */
        }

        .custom-button:hover {
            transform: translateY(-2px); /* Ger en liten upplyftningseffekt vid hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Ökar shadow-effekten vid hover */
        }
    </style>
</head>
<body>

<!-- Bild i mitten av sidan -->
<img class="center-image" src="/static/sportcenter.png" alt="Sportcenter">

<!-- Header -->
<header>
    <h1>Devops Sportcenter</h1>
</header>

<!-- Navigation -->
<nav>
    <a href="/">Start</a>
    <div class="dropdown">
        <a href="/activities.html" class="dropdown">Aktiviteter</a>
        <div class="dropdown-content">
            <a href="/football.html">Fotboll</a>
            <a href="/tennis.html">Tennis</a>
            <a href="/gymnastics.html">Gymnastik</a>
            <a href="/badminton.html">Badminton</a>
            <a href="/padel.html">Padel</a>
        </div>
    </div>
    <a href="/contact.html">Kontakt</a>
    <a href="/cancellation.html">Avbokning</a>
</nav>

<div class="container">
    <h2 style="color: white;">Fyll i ditt bokningsnummer</h2>
    <br>
    <form action="/confirmationcancellation.html" method="post">
        <input type="text" name="bookingNumber" class="text-input" placeholder="Bokningsnummer">
        <br> <!-- Lägg till en radbrytning för att flytta knappen under textrutan -->
        <br>
        <button type="submit" class="custom-button">Avboka</button>
    </form>
    <div id="message"></div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Devops Sportcenter. Alla rättigheter förbehållna.</p>
</footer>

</body>
</html>
