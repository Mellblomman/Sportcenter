<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops Sportcenter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Button style for send button */
        input[type="submit"] {
            margin-top: 10px; /* Add space over button */
            margin-bottom: 10px; /* Add space under button */
            padding: 10px 20px; /* Adjust button padding */
            border: none; /* Remove lines on button */
            background-color: #0097b2; /* Background color for button */
            color: white; /* Textcolor for button */
            border-radius: 5px; /* Rounding buttons corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow on button */
            transition: transform 0.3s ease; /* Transform button */
        }

        input[type="submit"]:hover {
            transform: translateY(-2px); /* button move up when hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Increasing shadoweffect while hovering over button */
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #007bff;
            color: #fff;
        }
        .info {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .calendar-day:hover .info {
            display: block;
        }
        
        
    </style>
</head>
<body>  
    <!-- Header -->
    <header>
        <h1>Devops Sportcenter</h1>
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="/">Start</a>
        <div class="dropdown">
            <a href="/activities.html" class="dropdown">Aktiviteter</a>
            <div class="dropdown-content">
                <a href="/football.html">Fotboll</a>
                <a href="/tennis.html">Tennis</a>
                <a href="/gymnastics.html">Gymnastik</a>
                <a href="/badminton.html">Badminton</a>
                <a href="/padel.html">Padel</a>
            </div>
        </div>
        <a href="/contact.html">Kontakt</a>
        <a href="/cancellation.html">Avbokning</a>
    </nav>
    

    <!-- Booking Section -->
    <section id="booking">
        <h2>Boka Padelhall</h2>
        <p>Välj ett datum för att boka padelhallen:</p>

        <!-- Calendar -->
        <div class="calendar">
            {{ calendar | safe }}
        </div>

        <!-- Booking Form -->
        <form id="booking-form" method="POST" action="/padelbooking.html">
            <input type="hidden" id="" name="selected_date">
            <input type="submit" value="Nästa">
        </form>
    </section>

    <script>
        // Add click event listeners to each calendar day
        const calendarDays = document.querySelectorAll('.calendar-day');
        calendarDays.forEach(day => {
            day.addEventListener('click', function() {
                // Remove 'selected' class from all days
                calendarDays.forEach(day => {
                    day.classList.remove('selected');
                });
                // Add 'selected' class to the clicked day
                this.classList.add('selected');
                // Update the hidden input field with the selected date
                const selectedDate = this.getAttribute('data-date');
                document.getElementById('selected-date').value = selectedDate;
            });
        });
    </script>

</body>
</html>
